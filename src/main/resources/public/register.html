<!DOCTYPE html>
<html>
    <head>
        <title>Register for InShare</title>
        <link rel="stylesheet" href="/style.css">

        <!-- CSRF Meta Tags for Fetch -->
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </head>

<body>
    <form id="registerForm" method="POST">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" /> <!-- CSRF Token -->
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
    </form>
    

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent the default form submission
        
            // Collect form data
            const formData = new FormData(this);
            const username = formData.get('username');
            const password = formData.get('password');
        
            // Prepare data to send in the request
            const data = new URLSearchParams();
            data.append('username', username);
            data.append('password', password);

            //prepare csrf token
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        
            // Perform the fetch request
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    [csrfHeader]: csrfToken  // Add CSRF token to headers
                },
                body: data
            })
            .then(response => response.json())  // Expect a JSON response
            .then(result => {
                // Show the result message in an alert dialogue
                alert(result.message);
        
                // If registration is successful, redirect to /login
                if (result.success) {
                    window.location.href = '/login';
                }
            })
            .catch(error => console.error('Error:', error));  // Handle any errors
        });
        </script>
</body>
</html>
