<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Share Note - InShare</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <form th:action="@{/note/share}" method="post">
        <input type="hidden" name="noteId" th:value="${note.id}" />
        <!-- Hidden field to always include READ permission in the request -->
        <input type="hidden" name="permissions" value="READ" />

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <div class="permissions-checkboxes">
                <div class="permissions-item">
                    <input type="checkbox" id="write" name="permissions" value="WRITE">
                    <label for="write">Can edit the note</label>
                </div>
                
                <div class="permissions-item">
                    <input type="checkbox" id="delete" name="permissions" value="DELETE">
                    <label for="delete">Can delete the note</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit">Share Note</button>
        </div>
    </form>
</body>
</html>
